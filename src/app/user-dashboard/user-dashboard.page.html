<ion-header>
  <ion-toolbar color="">
    <ion-title>CakeList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container"> 
    <ion-list >
      <ion-card *ngFor="let cake of cakes">
        <!-- <span (click)="changeImage(cake)" > -->
        <span>

          <img *ngIf="cake?.imageUrl; else placeholder_avatar;" [src]="cake.imageUrl" />

          <ng-template #placeholder_avatar>
            <div class="fallback">
              <p>Select Image</p>
            </div>
          </ng-template>
        
        </span>
        <div class="carddetails">
          <ion-card-header>
            <ion-card-title><b>{{ cake.name }}</b></ion-card-title>
            <ion-card-subtitle>Price Starts at: {{ cake.price }} php</ion-card-subtitle>
    
          </ion-card-header>
          <ion-card-content>
            <ion-button class="cardbutton" shape="round" expand="block" (click)="checkout(cake)" class="ionbutton">Order</ion-button>
          </ion-card-content>
        </div>
     </ion-card>
  </ion-list>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addCake()">
      <ion-icon name="chatbubbles-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/sellertabs/seller-dashboard">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Edit Cake - Content Management</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="toppings">
    <ion-card-content>
      <ion-card-title>Toppings:</ion-card-title>
      <ion-button shape="round" id="open-modal" expand="block">Add Toppings</ion-button>
      <ion-modal trigger="open-modal"> 
        <ng-template>
          <ion-content>
            <ion-toolbar>
              <ion-title>Add Toppings:</ion-title>
              <ion-buttons slot="end">
                <ion-button color="primary" (click)="cancel()">Cancel</ion-button>
              </ion-buttons>
            </ion-toolbar>
            <form [formGroup]="credentials" (ngSubmit)="addToppings()">
              <ion-list>
                <ion-item>
                   <ion-input formControlName="topname" placeholder="Strawberry"></ion-input>
                   <ion-input formControlName="toprice" placeholder="Price"></ion-input>

                </ion-item>
                  <ion-button (click)="confirm()" color="primary" type="submit" [disabled]="!credentials.valid">Save</ion-button>
              </ion-list>
            </form>
          </ion-content>
        </ng-template>
      </ion-modal>
      <ion-list *ngFor="let top of toppings">
        <ion-item>
          <p>{{top.toppingsName}}</p>
          <ion-button class="edit" slot="end" (click)="editop(top)" >
            <ion-icon name="create-outline"></ion-icon>
          </ion-button>
          <ion-button class="delete" slot="end" (click)="deleteTop(top)" >
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
</ion-card>
<ion-card class="layers">
  <ion-card-content>
    <div class="cardtitle">
      <ion-card-title>Layers:</ion-card-title>
    </div>
    <ion-list *ngFor="let layer of layers">
      <ion-item>
        <ion-label>{{layer.layername}}</ion-label>
        <ion-button (click)="editP(layer)" ><ion-icon name="create"></ion-icon></ion-button>
        <ion-modal trigger="openmodalayer">
          <ng-template>
            <ion-content>
              <ion-toolbar>
                <ion-title>Edit Price:</ion-title>
                <ion-buttons slot="end">
                  <ion-button color="primary" (click)="cancel()">Cancel</ion-button>
                </ion-buttons>
              </ion-toolbar>
                <ion-list>
                  <ion-item>
                     <ion-input placeholder="Price"></ion-input>
                  </ion-item>
                    <ion-button (click)="confirm()" color="primary" type="submit" [disabled]="!credentials.valid">Save</ion-button>
                </ion-list>
            </ion-content>
          </ng-template>
        </ion-modal>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
<ion-card class="sizes">
  <ion-card-content>
    <ion-card-title>Sizes:</ion-card-title>
    <ion-list *ngFor="let size of sizes">
      <ion-item>
        <ion-label>{{size.sizename}}</ion-label>
        <ion-button (click)="editPz(size)"><ion-icon name="create"></ion-icon></ion-button>
        <ion-modal trigger="open-modal2">
          <ng-template>
            <ion-content>
              <ion-toolbar>
                <ion-title>Edit Price:</ion-title>
                <ion-buttons slot="end">
                  <ion-button color="primary" (click)="cancel()">Cancel</ion-button>
                </ion-buttons>
              </ion-toolbar>
                <ion-list>
                  <ion-item>
                     <ion-input placeholder="Price"></ion-input>
                  </ion-item>
                    <ion-button (click)="confirm()" color="primary" type="submit" [disabled]="!credentials.valid">Save</ion-button>
                </ion-list>
            </ion-content>
          </ng-template>
        </ion-modal>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/sellertabs/seller-dashboard">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Edit Cake</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button shape="round" expand="block" (click)="changeImage(cake)">Change Image</ion-button>
    <img *ngIf="cake?.imageUrl; else placeholder_avatar;" [src]="cake.imageUrl" />
<ion-card class="price">
  <ion-card-content >
      <div *ngIf="cake">
        <ion-item>
          <ion-card-title>Name:</ion-card-title>
          <ion-input [(ngModel)]="cake.name"> </ion-input>
          </ion-item>
        <ion-item>
          <ion-card-title >Price:</ion-card-title>
          <ion-input [(ngModel)]="cake.price"> </ion-input>
        </ion-item>
      </div>
  </ion-card-content>
</ion-card>

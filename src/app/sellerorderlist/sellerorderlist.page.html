<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Custom Orders
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      <ion-card>
        <ion-card-header>
          <ion-card-title>[Daniel Almazan] has placed an order</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-list lines="none">
            <ion-item>
              <ion-label>Toppings:</ion-label>
              <p>Placeholder</p>
            </ion-item>
            <ion-item>
              <ion-label>Flavor:</ion-label>
              <p>Placeholder</p>
            </ion-item>
            <ion-item>
              <ion-label>Layers:</ion-label>
              <p>Placeholder</p>
            </ion-item>
            <ion-item>
              <ion-grid>
                <ion-col>
                  <ion-label>Additional Instructions:</ion-label>
                </ion-col>
                <ion-col><p>Please include "Happy Birthday + Name"</p></ion-col>
              </ion-grid>
            </ion-item>
            <ion-item>
              <ion-label>Price:</ion-label>
              <p>Placeholder</p>
            </ion-item>
          </ion-list>
          <ion-card class="orderstatus">
            <ion-card-title class="orderstatus">Order is Pending</ion-card-title>
          </ion-card>
        </ion-card-content>
        <div class="button">
          <ion-button class="decline" shape="round"><ion-icon name="close-circle-outline"></ion-icon> Decline</ion-button>
          <ion-button class="accept" shape="round"><ion-icon name="checkmark-circle-outline"></ion-icon> Accept</ion-button>
        </div>
      </ion-card>
</ion-content>
